            <a ng-href='#!/detail/123'>
                <img src='pix/naPhoto.gif'/>
            </a>
        </div>
		<div class='media-body'>
            <b class='title'>
                {{state.state}} ({{state.abbrev}})
            </b>
		    <div>
                {{state.capital}} / {{state.city}}<br />
		        size: {{state.size}} sq miles<br />
