<style>
    label {width: 30px}
    div.form-group input {width: 90%}
</style>

<div class="modal-header">
    <h3>Add Detail for {{contact.fname}} {{contact.lname}}</h3>
</div>
<div class="modal-body">
    <div class='form-group'>
        <label for='InType'>Type</label>
        <input type='text' ng-model='detail.type' id='InType' placeholder='Enter detail type (cph, eml, url)'/>

    </div>
    <div class='form-group'>
        <label for='InInfo'>Info</label>
        <input type='text' ng-model='detail.info' id='InInfo' placeholder='Enter detail information'/>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn" data-ng-click="modalOptions.close()">
        Cancel
    </button>
    <button class="btn btn-primary" data-ng-click="modalOptions.ok(detail)">
        Add Detail
    </button>
</div>
