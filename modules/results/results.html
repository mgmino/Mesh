<div class="search-filter">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
        <div class="input-group-addon">
            <span ng-show="results">{{(results | filterBy: ['fname', 'lname']: searchText).length}}/{{results.length}}</span>
        </div>
    </div>
</div>
<ul class="media-list">
    <li class="media" ng-repeat="contact in results | orderBy: 'fname' | filterBy: ['fname', 'lname']: searchText">
		<div class="media-left">
            <a ng-href="#!/detail/{{contact.id}}">
                <contact-image contact="contact"></contact-image>
            </a>
        </div>
		<div class="media-body">
            <b class="title" ng-class="{'male-color': contact.sex.toUpperCase() == 'M', 'female-color': contact.sex.toUpperCase() == 'F'}">
                {{contact.fname}} {{contact.lname}}
                <i ng-if='contact.nick'> &raquo; {{contact.nick}}</i>
            </b>
            <linked-in fname="contact.fname" lname="contact.lname"></linked-in>
		    <div>
                {{contact.born | bornFilter}}
		        <contact-tags contact="contact"></contact-tags>
            </div>
        </div>
    </li>
</ul>
