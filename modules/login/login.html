<div class="login-box">
    <div class="login-logo">
        <a><b>Mesh</b>App</a>
    </div>

    <div class="login-box-body">
        <p class="login-box-msg">Sign in and continue meshing</p>

        <form ng-submit="login()">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Username" ng-model="username">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" ng-model="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="rememberMe"> Remember Me
                        </label>
                    </div>
                </div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="authenticating">
                        <span ng-hide="authenticating">Sign In</span>
                        <i ng-show="authenticating" class="fa fa-gear fa-spin" style="font-size: 20px;"></i>
                    </button>
                </div>
            </div>
        </form>

        <a href="" ng-click="forgotPassword()">I forgot my password</a><br>

    </div>
</div>
