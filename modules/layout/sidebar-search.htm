<form class="sidebar-form">
    <div class="input-group" style='margin-top:5px'>
        <input type="text" class="form-control" ng-class="{'searchError': nc.customSearchError}" ng-change="nc.customSearchError=false" placeholder="Search..." spellcheck="false" ng-model="customSearchCriteria" title='note: org: rel[ation]: info: ginfo: email: url: last: first: ph: sp[ouse]: st[ate]: city: tag: str[eet]:'/>
        <span class="input-group-btn">
            <button type="submit" name="search" id="search-btn" class="btn btn-flat" onclick="return false;" ng-click="customSearch()">
                <i class="fa fa-search"></i>
            </button>
        </span>
    </div>
</form>
