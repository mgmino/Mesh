<ul class='media-list' ng-if='contact'>
    <li class='media'>
		<div class='media-left'>
			<contact-image contact='contact' size='small'></contact-image>
		</div>

		<div class='media-body'>
			<b class="title" ng-class="{'male-color': contact.sex.toUpperCase() == 'M', 'female-color': contact.sex.toUpperCase() == 'F'}">
				{{contact.fname}} {{contact.lname}}
				<i ng-if='contact.nick'> &raquo; {{contact.nick}}</i>
			</b>
			<div style='padding-top: 3px'>
			<mg-linked-in fname='contact.fname' lname='contact.lname'></mg-linked-in>
			<mg-clemson fname='contact.fname' lname='contact.lname'></mg-clemson>
			<mg-google fname='contact.fname' lname='contact.lname'></mg-google></div>

			<div style='padding-top: 3px'>{{contact.born | bornFilter}}</div>
			<div style='padding-top: 3px'><contact-tags contact='contact'></contact-tags></div>

		</div>
    </li>
</ul>

<pinfo details='details'></pinfo>


<ul class='pinfo-list' ng-if='groups'>
    <li ng-repeat="group in groups  ">
		<div title='{{group.mdate}}'><b>{{group.type}}: {{group.org}}</b><span ng-if='group.cnt > 1'> ({{group.cnt}})</span></div>
		<div ng-if='group.relation'><b>title</b>: {{group.relation}}</div>
		<div ng-if='group.street'>{{group.street}}</div>

		<div ng-if='group.state'>
		<a href='http://www.google.com/maps/place/{{group.street}} {{group.city}} {{group.state}} {{group.zip}} {{group.country}}' target='_blank'>
		<img src='pix/map-pin.png' alt='map' title='map location'/></a>
		{{group.city}}, {{group.state}} {{group.zip}} {{group.country}}</div>

		<pinfo details='group.details'></pinfo>
    </li>
</ul>

<ul class='pinfo-list' ng-if='notes'>
    <li ng-repeat="note in notes | orderBy: '-mdate' ">
        <div style='white-space: pre-line'><b>{{note.mdate}}</b>: {{note.note}}</div>
    </li>
</ul>
