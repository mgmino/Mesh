<!DOCTYPE html>
<html ng-app="meshApp">
<head>
    <title>Mesh</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Admin LTE -->
    <link rel="stylesheet" href="css/admin-lte-skins.css"/>
    <link rel="stylesheet" href="css/admin-lte.css"/>
    <link rel="stylesheet" href="css/core.css"/>

    <!-- Personal Styles -->
    <link rel="stylesheet" href="css/style.css"/>

    <!-- Icon -->
    <link rel='icon' type='image/gif' href='pix/mesh.gif'/>

    <!-- Optimize for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="fixed skin-blue login-page">
<div class="wrapper" ng-controller="navigationController">

    <!-- Main Header -->
    <header class="main-header">

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>

            <!-- Main Header Title -->
            <div class="navbar-header">
                Mesh
            </div>

            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- Control Sidebar Toggle Button -->
                    <li>
                        <a href="" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <section class="sidebar">

            <form class="sidebar-form">
                <div class="input-group">
                    <input type="text" class="form-control" ng-class="{'searchError': nc.customSearchError}" ng-change="nc.customSearchError=false" placeholder="Search..." spellcheck="false" ng-model="customSearchCriteria">
                    <span class="input-group-btn">
                        <button type="submit" name="search" id="search-btn" class="btn btn-flat" onclick="return false;" ng-click="customSearch()">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </form>

            <!-- Sidebar Menu -->
            <ul class="sidebar-menu">
                <li class="active"><a href="#!/results"><i class="fa fa-users"></i> <span>Recent</span></a></li>
                <li><a href="#!/results/favorites"><i class="fa fa-star"></i> <span>Favorites</span></a></li>
                <li><a href="#!/imports"><i class="fa fa-download"></i> <span>Import</span></a></li>
                <li><a href="#!/events"><i class="fa fa-tasks"></i> <span>Events</span></a></li>
                <li><a href="#!/tools"><i class="fa fa-cog"></i> <span>Tools</span></a></li>
                <li><a href="#!/about"><i class="fa fa-info"></i> <span>About</span></a></li>
                <li class="treeview">
                    <a href=""><i class="fa fa-link"></i> <span>Views</span>
                        <span class="pull-right-container">
                            <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href="#!">Tag</a></li>
                        <li><a href="#!">Organization</a></li>
                    </ul>
                </li>
            </ul>
        </section>
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <alert-box></alert-box>

        <section class="content">
            <div ng-view><!-- Injected with AngularJS --></div>
        </section>
    </div>

    <!-- Main Footer -->
    <footer class="main-footer"></footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">

        <!-- THIS IS YOUR SIDEBAR -->
        <!-- Hey dad! -->
        <p>Hey dad</p>

    </aside>
    <!-- Add the sidebar's background.
         Must be placed immediately after the control sidebar. -->
    <div class="control-sidebar-bg"></div>




    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Slim Scroll -->
    <script src="plugins/slimscroll.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Admin LTE -->
    <script src="plugins/admin_lte.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-cookies.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.14/angular-filter.min.js"></script>

    <!-- Angular Services Module -->
    <script src="services/_services.js"></script>
    <script src="services/alertService.js"></script>
    <script src="services/queryService.js"></script>
    <script src="services/loginService.js"></script>
    <script src="services/jwtService.js"></script>
    <!-- Angular Filters Module -->
    <script src="filters/filters.js"></script>
    <!-- Angular Directives Module -->
    <script src="directives/directives.js"></script>
    <!-- Individual Modules -->
    <script src="modules/login/loginController.js"></script>
    <script src="modules/navigation/navigationController.js"></script>
    <script src="modules/contact/contactController.js"></script>
    <script src="modules/tools/toolsController.js"></script>
    <script src="modules/results/resultsController.js"></script>
    <script src="modules/detail/detailController.js"></script>

    <!-- Angular Main Module -->
    <script src="meshApp.js"></script>

</div>
</body>
</html>
