<div class="input-field search-bar">
    <div layout="row"><div flex><i class="material-icons prefix">search</i><br />4/12</div>
    <div flex><input id="icon_prefix" type="text" placeholder="Search" ng-model="searchText"></div></div>
</div>
<ul class="collection">
    <li class="collection-item avatar" ng-repeat="contact in results | orderBy: 'fname' | filterBy: ['fname', 'lname']: searchText">
        <img ng-src="pix/{{contact.pix}}" onerror="this.src='pix/naPhoto.gif'" alt="person photo" class="circle" title='{{contact.cdate | date}} &Delta; {{contact.mdate | date}}'/>
        <b class="title" ng-class="{'male-color': contact.sex.toUpperCase() == 'M', 'female-color': contact.sex.toUpperCase() == 'F'}">{{contact.fname}} {{contact.lname}}<i ng-if='contact.nick'> &raquo; {{contact.nick}}</i></b>
        <p>{{contact.born | date}}</p>
        <md-content class="md-padding" layout="column"><md-chips><md-chip>{{contact.tags}}</md-chip></md-chips></md-content>
        <a ng-href="#/contact/{{contact.id}}" class="secondary-content"><i class="material-icons">chevron_right</i></a>
    </li>
</ul>
